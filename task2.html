<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <title>task2.html </title>
   <style>
   body{background-color:AliceBlue;}
   </style>
   </head>
   <body>
   <h1 id="heading">
   x
   </h1>
   <div><button type="button" onclick="show()">try me to show x</button></div>
   <br/>
   <div><button type="button" onclick="increment()">try me to add one on x</button></div>
   <br/>
   <div><button type="button" onclick="appendNewP()">try me to append a new paragraph containing x</button></div>
   <script>
   var x = 10;
   function show(){
    alert(x);
   }
   function increment(){
    x++;
    document.getElementById("heading").innerHTML = x 
   }
   function appendNewP(){
    var p = document.createElement("P");
    var pcx = document.createTextNode("" + x);
    p.appendChild(pcx);
    document.body.appendChild(p);
   }
  
   document.getElementById("heading").innerHTML = x 
   </script>
   </body>
</html>
